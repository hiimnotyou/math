<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidoof Proxy</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 9999; /* Ensure the loading screen is above the iframe */
    }

    iframe {
      height: 1px;
      width: 1px;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>

<div id="loading-screen">
  Bidoof Proxy Loading...
</div>

<iframe id="proxy-iframe" src="https://extrememath.net/uv.html?site=https://now.gg/play/roblox-corporation/5349/roblox"></iframe>

<script>
  const loadingScreen = document.getElementById('loading-screen');
  const iframe = document.getElementById('proxy-iframe');

  iframe.onload = function () {
    // Check if the redirected URL starts with the specified prefix
    if (iframe.contentWindow.location.href.startsWith('https://extrememath.net/service/')) {
      // Hide the loading screen and resize the iframe when the condition is met
      loadingScreen.style.display = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
    }
  };
</script>

</body>
</html>
