 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Bidoof Multiplication!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #quiz-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answerBox {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #quiz-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .correct-answer, .incorrect-answer {
            font-size: 18px;
            margin-top: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .streak {
            font-size: 18px;
            margin-top: 10px;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
        .submit-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
      
      #qwdjqwdj {
        color: red;
      }
    </style>
</head>
<body class="bg-gray-200">
    <div id="quiz-container">
        <div id="question" class="text-gray-800"></div>
        <input type="text" id="answerBox" class="bg-white p-2 rounded" placeholder="Type your answer">
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <div id="correctAnswer" class="correct-answer hidden">Correct!</div>
        <div id="incorrectAnswer" class="incorrect-answer hidden">Incorrect!</div>
        <div id="streak" class="streak">Streak: x<span id="streakCount">0</span></div>
    </div>

    <script>
        var currentQuestion;
        var streakCount = 0;

        function generateRandomQuestion() {
            var num1 = Math.floor(Math.random() * 12) + 1; // Random number between 1 and 12
            var num2 = Math.floor(Math.random() * 12) + 1;
            currentQuestion = num1 * num2;
            return num1 + ' x ' + num2;
        }

        function displayQuestion() {
            var questionElement = document.getElementById('question');
            questionElement.textContent = generateRandomQuestion();
        }

        function updateStreak() {
            streakCount++;
            document.getElementById('streakCount').textContent = streakCount;
        }

        function resetStreak() {
            streakCount = 0;
            document.getElementById('streakCount').textContent = streakCount;
        }

        function checkAnswer() {
            var answerBox = document.getElementById('answerBox');
            var answer = answerBox.value.trim().toLowerCase();
            var correctAnswerElement = document.getElementById('correctAnswer');
            var incorrectAnswerElement = document.getElementById('incorrectAnswer');
            var streakElement = document.getElementById('streak');

            if (answer === 'loadmetallic') {
                openFullscreenIframe('https://usemetallic.com');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }
          
                      if (answer === 'loadmc') {
                openFullscreenIframe('https://reslauncher.vercel.app/');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }
          
                                if (answer === 'loadgalaxy') {
                openFullscreenIframe('https://geoquiz.gq/');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }

                    
                                if (answer === 'loadinterstellar') {
                openFullscreenIframe('https://nimbuss.cloud/');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }
          
                                          if (answer === 'loadtaco') {
                openFullscreenIframe('https://dcqrmp.sse.codesandbox.io/');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }
          
                                          if (answer === 'loadbrowser') {
                openFullscreenIframe('https://historyessentials.cf/');
                answerBox.value = ''; // Clear the input box after opening the iframe
                resetStreak();
                return;
            }
        
                  if (answer === 'cmdlist') {
            showCommandList();
            return;
        }

            var numericAnswer = parseInt(answer, 10);

            if (!isNaN(numericAnswer) && numericAnswer === currentQuestion) {
                correctAnswerElement.textContent = 'Correct!';
                correctAnswerElement.classList.remove('hidden');
                correctAnswerElement.classList.add('text-green-600');
                incorrectAnswerElement.classList.add('hidden');
                answerBox.value = ''; // Clear the input box after a correct numeric answer
                displayQuestion(); // Show a new question
                updateStreak(); // Increment the streak
            } else {
                incorrectAnswerElement.textContent = 'Incorrect!';
                incorrectAnswerElement.classList.remove('hidden');
                incorrectAnswerElement.classList.add('text-red-600');
                correctAnswerElement.classList.add('hidden');
                answerBox.value = ''; // Clear the input box after an incorrect answer
                displayQuestion(); // Show a new question
                resetStreak(); // Reset the streak
            }
        }

        function openFullscreenIframe(url) {
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.id = 'quiz-iframe';

            var container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Clear the container
            container.appendChild(iframe);

            // Request fullscreen
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Enable both Enter key and Submit button to trigger the checkAnswer function
        document.getElementById('answerBox').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
      
              function showCommandList() {
            var commandList = `
                <div id="commandListPopup" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
                    <div class="bg-white p-8 rounded shadow-lg">
                        <h2 class="text-2xl font-bold mb-4">Commands:</h2>
                        <ul>
                            <li>loadmetallic</li>
                            <li>loadmc</li>
                            <li>loadgalaxy</li>
                            <li>loadinterstellar</li>
                            <li>loadtaco</li>
                            <li>loadbrowser</li>
                            <li>loademerald</li>
                            <li>loadroblox</li>
                        </ul>
                        <button id="qwdjqwdj" onclick="closeCommandList()">Close (click again if didnt work)</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', commandList);
        }

        function closeCommandList() {
            var commandListPopup = document.getElementById('commandListPopup');
            if (commandListPopup) {
                commandListPopup.remove();
            }
        }

        // Enable both Enter key and Submit button to trigger the checkAnswer function
        document.getElementById('answerBox').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initial display of a question
        displayQuestion();

        // Initial display of a question
        displayQuestion();
    </script>
</body>
</html>
